syntax = "proto3";

package article;

option go_package = "./art";


message ArticleRes {
    int64 Id = 1;
    string Type = 2 ;
    string Content = 3 ;
    string Author = 4 ;
}

message ArticleId {
  int64 Id = 1;
}

message Article {
  string Type = 2 ;
  string Content = 3 ;
  string Author = 4 ;
}

message nilRes {}

service article {
  rpc getServer(ArticleId) returns (ArticleRes);
  rpc postServer(Article) returns (ArticleRes);
  rpc putServer(ArticleRes) returns (ArticleRes);
  rpc deleteServer(ArticleId) returns(nilRes);
}

